<html>
    <head>
        <title>Canadian Provinces</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"> </script>
        <script type="text/javascript" src="provinces.js"></script>
    </head>
    <body>
        <h1>Information about Canadian Provinces</h1>
        <h3>Find all provinces with:</h3>
        <table>
            <tr>
                <td>population greater than </td><td><input type="text" id="population"/></td>
            </tr>
            <tr>
                <td>land area greater than(in square kilometers)</td><td><input type="text" id="landArea"/></td>
            </tr>
            <tr>
                <td>water area greater than(in square kilometers)</td><td><input type="text" id="waterArea"/></td>
            </tr>
        </table>
        <br>
        <input type="button" id="getProvinces" value="Find"/>
        <br>
        <br>
        <table border="1" id="getDetails">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Population</th>
                    <th>Land Area</th>
                    <th>Water Area</th>
                    <th>Total Area</th>
                    <th>Official Languages(s)</th>
                </tr>
            </thead>
            <tbody id="provinces"></tbody>
        </table>
    </body>
</html>
